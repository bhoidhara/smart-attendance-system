<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        width: 320px;
        max-width: 90%;
    }
    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }
    button {
        margin-top: 16px;
        width: 100%;
        padding: 10px;
        font-size: 15px;
        cursor: pointer;
    }
    .error {
        margin-top: 12px;
        color: #b00020;
        font-size: 14px;
    }
</style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top: 0;">Teacher Login</h2>
        <form method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
