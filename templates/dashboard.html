<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teacher Dashboard</title>
<style>
body{font-family:Arial;background:#f4f6f8;padding:10px;}
h2{text-align:center;}
table{width:100%;border-collapse:collapse;background:white;}
th,td{padding:10px;border:1px solid #ccc;text-align:center;}
th{background:#2b7cff;color:white;}
tr:nth-child(even){background:#f2f2f2;}

.form-box{
background:white;
padding:15px;
margin-top:20px;
border-radius:5px;
}
input,button{
width:100%;
padding:12px;
margin:8px 0;
font-size:16px;
}
button{
background:#28a745;
color:white;
border:none;
border-radius:5px;
}
</style>
</head>

<body>

<h2>ðŸ“‹ Attendance Dashboard</h2>

<table>
<tr>
<th>Enrollment</th>
<th>Name</th>
<th>Class</th>
<th>Time</th>
<th>Status</th>
</tr>

{% for r in rows %}
<tr>
<td>{{r[1]}}</td>
<td>{{r[2]}}</td>
<td>{{r[3]}}</td>
<td>{{r[4]}}</td>
<td>{{r[5]}}</td>
</tr>
{% endfor %}
</table>

<div class="form-box">
<h3>âž• Manual Attendance (Override)</h3>

<form method="post" action="/override">
<input name="enroll" placeholder="Enrollment Number" required>
<input name="name" placeholder="Student Name" required>
<input name="class" placeholder="Class" required>
<button>Add Attendance</button>
</form>
</div>

</body>
</html>
