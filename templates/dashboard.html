<h2>Teacher Dashboard</h2>

<table border="1" width="100%">
<tr>
<th>Enroll</th><th>Name</th><th>Class</th><th>Time</th><th>Status</th>
</tr>

{% for r in rows %}
<tr>
<td>{{r[1]}}</td>
<td>{{r[2]}}</td>
<td>{{r[3]}}</td>
<td>{{r[4]}}</td>
<td>{{r[5]}}</td>
</tr>
{% endfor %}
</table>

<hr>
<h3>Manual Attendance (Override)</h3>

<form method="post" action="/override">
<input name="enroll" placeholder="Enrollment" required><br>
<input name="name" placeholder="Name" required><br>
<input name="class" placeholder="Class" required><br>
<button>Add Attendance</button>
</form>
