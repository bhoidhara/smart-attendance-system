<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body data-api-base="{{ api_base }}">
    <div class="container">
        <h1>Student Attendance System</h1>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name">

        <label for="class_name">Class</label>
        <input type="text" id="class_name" placeholder="Enter Class Name">

        <label for="enrollment">Enrollment Number</label>
        <input type="text" id="enrollment" placeholder="Enter Enrollment Number">

        <button id="verifyBtn" type="button">Verify Location</button>
        <button id="markBtn" type="button" disabled>Mark Attendance</button>

        <p id="message"></p>
    </div>

    <script src="{{ url_for('static', filename='student.js') }}?v=8"></script>
</body>
</html>
