<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Attendance</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        width: 360px;
        max-width: 92%;
    }
    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }
    button {
        margin-top: 16px;
        width: 100%;
        padding: 10px;
        font-size: 15px;
        cursor: pointer;
    }
    a {
        display: block;
        margin-top: 12px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top: 0;">Edit Attendance</h2>
        <form method="post">
            <label for="enrollment">Enrollment</label>
            <input type="text" id="enrollment" name="enrollment" value="{{ row['enrollment'] }}" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ row['name'] }}" required>

            <label for="class">Class</label>
            <input type="text" id="class" name="class" value="{{ row['class'] }}" required>

            <label for="status">Status</label>
            <input type="text" id="status" name="status" value="{{ row['status'] }}" required>

            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('teacher') }}">Back to Dashboard</a>
    </div>
</body>
</html>
