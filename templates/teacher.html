<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Teacher Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <h2>Attendance Records</h2>
    <ul id="attendanceList"></ul>
    <button onclick="deleteOld()">Delete 1-Day-Old Data</button>
    <h3>Override Attendance</h3>
    <input type="text" id="overrideName" placeholder="Name">
    <input type="text" id="overrideEnrollment" placeholder="Enrollment">
    <input type="text" id="overrideClass" placeholder="Class">
    <button onclick="overrideAttendance()">Override</button>
    <script>
        function loadAttendance() {
            fetch('/get_attendance')
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('attendanceList');
                    list.innerHTML = '';
                    data.forEach(item => {
                        list.innerHTML += `<li>${item.name} (${item.enrollment}) - ${item.class} - ${item.timestamp}</li>`;
                    });
                });
        }
        function deleteOld() {
            fetch('/delete_old').then(r => r.json()).then(d => {
                alert(d.msg);
                loadAttendance();
            });
        }
        function overrideAttendance() {
            const data = {
                name: document.getElementById('overrideName').value,
                enrollment: document.getElementById('overrideEnrollment').value,
                class: document.getElementById('overrideClass').value
            };
            fetch('/override', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) })
                .then(r => r.json())
                .then(d => {
                    alert(d.msg);
                    loadAttendance();
                });
        }
        function logout() {
            window.location.href = '/logout';
        }
        loadAttendance();
    </script>
</body>
</html>
