<!DOCTYPE html>
<html>

<body>

<h2>Teacher Dashboard</h2>

<hr>

<table border="1" width="100%">

        <th>Phone</th>
        <th>Time</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Marked By</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
    </tr>
    {% endfor %}
</table>

<hr>

<form action="/override" method="POST">

</form>
