<!DOCTYPE html>
<html>
<head>
    <title>Teacher Panel</title>
</head>
<body>

<h2>Attendance Records</h2>

<table border="1">
<tr>
    <th>ID</th>
    <th>Phone</th>
    <th>Date & Time</th>
</tr>

{% for row in data %}
<tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
